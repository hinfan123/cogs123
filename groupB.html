<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COGS 123</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!--iconKit-->
    <script src="https://kit.fontawesome.com/fc0974e693.js"></script>
    <!--Link CSS and JS files-->
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid text-center" id="title">
      <h1>Group B (Mandeville)</h1>
    </div>

    <div class="container container-fluid text-center container1" id="div1">
      <img class="map" src="pictures\map.jpg" alt="ucsd_map" width="850" height="695" usemap="#schoolmap">
      <a href="https://discord.gg/FaW8jES">
        <img class="chatB" src="pictures\chat.png" alt="circle" id="chatroomB">
      </a>
      <a data-toggle="modal" data-target="#notInRange">
        <img class="chatA" src="pictures\chat.png" alt="circle" id="chatroomA">
      </a>
      <a data-toggle="modal" data-target="#notInRangeMuir">
        <img class="chatC" src="pictures\chat.png" alt="circle" id="chatroomC">
      </a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="notInRange" tabindex="-1" role="dialog" aria-labelledby="notInRangeTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">HSS Chat Room</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Sorry, but you are not in range of this chat room.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="notInRangeMuir" tabindex="-1" role="dialog" aria-labelledby="notInRangeTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Muir Fields Chat Room</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Sorry, but you are not in range of this chat room.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
